<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tag</title>
    <style>
        span{
            color: blue;

        }
        #heading{
            font-size: 50px;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Heading tag in HTML is used to heading there are 6 heading tag h1 to h6</header>

        <span>h1 for more important text and </span>  <br><span color="red">h6 for less important details</span>
        <br>
        <big height="40px"><span id="heading">Heading Tags</span></big>
        <h1>This is h1 tag</h1>
        <h2>This is h2 tag</h2>
        <h3>This is h3 tag</h3>
        <h4>This is h4 tag</h4>
        <h5>This is h5 tag</h5>
        <h6>This is h6 tag</h6>



    
</body>
</html>
