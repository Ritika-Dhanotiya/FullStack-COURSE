<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <header>Table tag is used to make table in web page</header>
    <h1>Inside table tag &lt; td&gt; for table data   , &lt; th &gt; for table heading and &lt;tr&gt; for table row</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Fees</th>
        </tr>
        <tr>
            <td>Ritika</td>
            <td>B.Tech</td>
            <td>70000</td>
        </tr>
        <tr>
            <td>Aradhya</td>
            <td>BCA</td>
            <td>50000</td>
        </tr>
    </table>
</body>
</html>
